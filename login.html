<html>
<head>
<title>Mcathalon-Login</title>
<link rel="stylesheet" href="login.css">

</head>
<body style="background-image:url('logpic.webp'); background-repeat:no-repeat; background-size:cover">
<div class="container">
  <form action="#">
    <div class="row">
      <h2 style="text-align:center"><font size=30px>Sign-in</font></h2>
      <div class="col" align="center">
        <a href="#" class="fb btn">
          <i class="fa fa-facebook fa-fw"></i> Login with Facebook
        </a>
        <a href="#" class="twitter btn">
          <i class="fa fa-twitter fa-fw"></i> Login with Twitter
        </a>
        <a href="#" class="google btn">
          <i class="fa fa-google fa-fw"></i> Login with Google+
        </a>
      
        
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
      </div>
    </div>
  </form>
<div class="bottom-container">
  <div class="row">
    <div class="col">
      <a href="#" style="color:white" class="btn" onclick="location.href='signup.html';">Sign up</a>
    
      <a href="#" style="color:white" class="btn">Forgot password?</a>
    </div>
  </div>
</div>


</div>
</body>
</html>
