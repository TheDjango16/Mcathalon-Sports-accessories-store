<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="signup.css">
<title>Mcathalon-Signup</title>
<script type="text/javascript">
function myfunc()
{
p1=document.getElementById("pw1").value;
p2=document.getElementById("pw2").value;
if(p1!=p2)
alert("password does not match");

}
</script>

</head>
<body bgcolor="#ffb6c1">

<form action="#",style="border:1px; solid #ccc;">
  <div class="container">
    <h1>Sign-Up</h1>
    <p>Please fill the form to create an Account.</p>
    <hr>

    <label for="email"><b>E-mail</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="pw1" required>

    <label for="psw-repeat"><b>Re-Enter Password</b></label>
    <input type="password" placeholder="Re-Enter Password" name="psw-repeat" id="pw2" required>
    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy conditions*</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn" onclick="location.href='login.html';">Cancel</button>
      <button type="submit" class="signupbtn" onclick="myfunc()">Sign-Up</button>
    </div>
  </div>
</form>
</body>
</html>
